<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kentucky Game Warden Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #map-container {
      width: 100%;
      height: auto;
      overflow: auto;
      background: #f8f9fa;
    }
    svg path {
      cursor: pointer;
      stroke: #333;
      stroke-width: 0.5;
    }
    .occupied {
      fill: green;
    }
    .vacant {
      fill: red;
    }
    .sgt-only {
      fill: blue;
    }
    .tooltip {
      position: absolute;
      background: #000;
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kentucky Game Warden Assignment Map</h1>
  </header>
  <div id="map-container">
    <!-- SVG Map will be inserted here -->
  </div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    fetch('usa-ky.svg')
      .then(response => response.text())
      .then(svgText => {
        document.getElementById('map-container').innerHTML = svgText;

        const paths = document.querySelectorAll('svg path');
        const tooltip = document.getElementById('tooltip');

        paths.forEach(path => {
          path.classList.add('vacant'); // Default state

          path.addEventListener('click', () => {
            if (path.classList.contains('vacant')) {
              path.classList.replace('vacant', 'occupied');
            } else if (path.classList.contains('occupied')) {
              path.classList.replace('occupied', 'sgt-only');
            } else {
              path.classList.replace('sgt-only', 'vacant');
            }
          });

          path.addEventListener('mousemove', e => {
            tooltip.style.left = e.pageX + 10 + 'px';
            tooltip.style.top = e.pageY + 10 + 'px';
            tooltip.innerText = path.getAttribute('name') || path.getAttribute('id');
            tooltip.style.display = 'block';
          });

          path.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
          });
        });
      });
  </script>
</body>
</html>
